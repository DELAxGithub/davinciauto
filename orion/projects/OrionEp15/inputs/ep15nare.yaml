    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: 部長
    voice: gacrux
    text: 「知らないことを知っている、か...」
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
