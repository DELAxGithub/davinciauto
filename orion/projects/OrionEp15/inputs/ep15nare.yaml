  - speaker: 山田
    voice: charon
    text: 「はい。だからこそ、市場の声に耳を傾けながら、柔軟に方向を変えられます」
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 不確実性を前提にした新しい経営。それは敗北ではなく、誠実さの表れ。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: むしろ、すべてを知っているふりをする方が、危険な賭けなのかもしれません。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: ことを提案します」
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
