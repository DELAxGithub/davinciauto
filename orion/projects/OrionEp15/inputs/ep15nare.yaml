    voice: kore
    text: 「私は知識を停止せねばならなかった——信仰に余地を与えるために。」
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: （原文）“Ich mußte also das Wissen aufheben, um zum Glauben Platz zu bekommen.”
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 【テロップ】カント『純粋理性批判』第2版序文 Bxxx（1787）
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 私たちが知りうるのは「現象」だけ。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 「物自体」——ものそのものの姿は、永遠に不可知。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: このコーヒーカップも、人間には茶色に、コウモリには超音波で、蛇には赤外線でまったく違う姿に「見えて」いる。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: では、どれが「本当の」姿なのか？
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 「理性を制限して、信仰に余地を与えた」
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 知識の限界を知ることこそが、真の知恵の始まりだと。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 時を同じくして、まったく違う場所でも、似た洞察が深められていました。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 7世紀、玄奘三蔵は、砂漠を越え、雪山を登り、盗賊に襲われながらも、17年かけてインドから仏典を持ち帰りました。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: その中核にあったのが「唯識」——ただ識のみ、という教え。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: 玄奘
    voice: gacrux
    text: 「山河大地、日月星辰、すべては阿頼耶識より生ず」
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 私たちが「現実」と呼ぶものは、すべて意識が作り出した表象に過ぎない。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 外界そのものは、誰も直接知ることはできない。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 驚くべきことに、これはカントの「現象と物自体」とほぼ同じ構造。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 西洋は論理の果てに、東洋は瞑想の深みで、それぞれ同じ真理にたどり着いていたのです。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 20世紀後半、行動経済学の創始者ともされる
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 行動経済学の創始者ともされる心理学者ダニエル・カーネマンが衝撃的な実験を行いました。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 投資のプロ25人と素人25人に、同じ企業データで株価予測をしてもらう。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 結果は？ 専門家の的中率47%、素人45%。統計的に有意な差なし。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: しかも専門家たちは自分の予測に78%の確信を持っていました。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: カーネマン
    voice: gacrux
    text: 「知識は予測精度を上げない。むしろ根拠のない自信を生む」
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: これを「知識の呪い」と名付け、ノーベル賞を受賞。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 100の変数を知っていれば、どんな結論も「論理的に」導けてしまう罠。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: では、どうすればいいのか。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: カントも玄奘も、知識を捨てろとは言いません。ただ、その限界を自覚せよと。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 完璧な地図はない。でも、地図が不完全だと知っている方が、柔軟に修正できる。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 興味深いことに、シリコンバレーの成功企業の多くが「リーン・スタートアップ」という手法を採用しています。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 最小限の仮説で始めて、素早く学習し、軌道修正する。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: これはまさに、知識の不完全性を前提とした経営哲学。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
