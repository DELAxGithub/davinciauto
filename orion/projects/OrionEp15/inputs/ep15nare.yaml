  - speaker: ナレーター
    voice: kore
    text: MBAで学んだフレームワークも、市場分析の手法も、無駄ではありません。た
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: だ、それらを「仮説」として扱えるかどうか。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: カーネマンは言います。「自信度60%くらいがちょうどいい」と。確信しすぎず、かといって諦めもしない。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: その絶妙なバランスの中に、真の知性が宿る。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
