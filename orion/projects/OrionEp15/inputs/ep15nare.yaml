      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 夜空を見上げると、オリオン座が輝いています。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 18世紀のドイツ、7世紀の中国、20世紀のイスラエル。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 時代も場所も違う知の探求者たちが、同じ真理を指し示している。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 知識の星座は、見る人によって違う物語を紡ぎます。
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 明日、また膨大なデータと向き合う時、「分からない」ことは恥ではなく、
    style_prompt: Speak with intellectual depth and documentary-style narration, calm
      and authoritative.
  - speaker: ナレーター
    voice: kore
    text: 人間であることの証だと思い出してください。
