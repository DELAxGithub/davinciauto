        Sound like a friendly male colleague proudly sharing his routine,
        upbeat and slightly boastful.
      あなた: >-
        Begin a touch uncertain yet polite, then allow a note of relief and
        self-acceptance to emerge.
      上司: >-
        Use a calm, senior male tone with quiet authority, as if stating an
        obvious fact.
      内なる声: >-
        Deliver as an internal affirmation—soft, steady, and newly confident.
      アリストテレス: >-
        Speak with thoughtful gravitas, like a philosopher guiding attentive
        students through timeless wisdom.
      道元: >-
        Use a serene, meditative male voice with deliberate pacing, embodying
        Zen clarity.
      ミシェル・フーコー『監獄の誕生』: >-
